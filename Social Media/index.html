<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Snoopy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/LogoSnoopy.png" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" id="wave" src="img/wave.png" title="Background-Wave" alt="Background-Wave">
    <div class="container">
        <div class="bg-login">
            <img src="img/Backgroundlogin.svg" alt="Background-Login">
        </div>

        <div class="login-container">
            <form onsubmit="return validate(event)" action="home.html">
                <img class="avatar" src="img/user.svg" alt="user-login">
                <h2></h2>
                <div class="input-div login">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text" id="username" name="username">
                    </div>
                </div>
                <div class="input-div password">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" id="password" name="password">
                    </div>
                </div>
                <a href="register.html" class="create">Create an account</a>
                <a href="#" class="forgot">Forgot password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</body>
</html>
